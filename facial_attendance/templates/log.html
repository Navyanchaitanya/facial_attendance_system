<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #000000, #0f0f2d, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(15, 15, 45, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px #00fff7, 0 0 25px rgba(0, 255, 247, 0.1);
      width: 95%;
      max-width: 950px;
      color: #fff;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00fff7;
      text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7;
    }

    table {
      margin-top: 20px;
    }

    thead {
      background-color: rgba(0, 255, 240, 0.1);
      color: #00fff7;
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .btn-primary {
      background-color: transparent;
      border: 2px solid #00fff7;
      color: #00fff7;
      font-weight: bold;
      transition: all 0.4s ease;
      text-shadow: 0 0 4px #00fff7;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #00fff7;
      color: #000;
      box-shadow: 0 0 8px #00fff7, 0 0 12px #00fff7;
    }

    p {
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ Attendance Log</h2>

    {% if log_data %}
    <table class="table table-bordered text-white">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for row in log_data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>No attendance records found.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-primary">â¬… Back to Home</a>
    </div>
  </div>
</body>
</html>
